<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-100">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$ 4500</h1>
            <p class="border border-black rounded p-1">available balance</p>
          </div>
          <button class="btn">logout</button>
        </nav>

        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards cursor-pointer grid grid-cols-3 mt-14 gap-2 p-2">
            <div class="box cursor-pointer border border-black p-4 text-center rounded-md">
              <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>

            <div class="box border border-black p-4 text-center rounded-md">
              <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
              <h3>Cashout</h3>
            </div>

            <div class="box border border-black p-4 text-center rounded-md">
              <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>



            <div class="box border border-black p-4 text-center rounded-md">
              <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>

            <div class="box border border-black p-4 text-center rounded-md">
              <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>

            <div class="box border border-black p-4 text-center rounded-md">
              <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div> 



        </section>

        <section>
          <h2>Add Money</h2>

          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <legend>Select Bank</legend>

                  <select class="select">
                    <option disabled selected>Select bank</option>
                    <option value="Bikas">Bikas</option>
                    <option value="nagad">nagad</option>
                    <option value="DBBL">DBBL</option>
                  </select>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="email" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="password" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary bg-blue-700 border-none">Add money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </header>
    </section>
  </body>
</html>
